---
layout: default
---
<div class="category">
	<h2 class="category-post-title"><div class="category-post-title-item">分类: {{ page.category }}</div></h2>

	<div class="node">
		<ul>
			{% for post in site.categories[page.category] %}
			<li class="category-post"><span style="text-decoration: none;">{{ post.date | date_to_string | date: '%Y-%m-%d' }}</span>&nbsp;&nbsp;&nbsp;<a href="{{ post.url }}" class="category-post">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
