---
layout: default
---
<div class="gallery-list">
{% for gallery in page.galleries %}
<div class="gallery-summary">
    <div><a class="gallery-summary-link" href="{{ gallery['gallery'] }}">
        <img src="{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}">
    </a>
	</div>
	<div>
		<!--分享插件-->
		<div class="gallery_share">
			<script type="text/javascript">
			(function(){
				var addr = location.href + "{{ gallery['gallery'] }}";
				var p = {
				url:addr,
				showcount:'1',/*是否显示分享总数,显示：'1'，不显示：'0' */
				desc:'',/*默认分享理由(可选)*/
				summary:'',/*分享摘要(可选)*/
				title:'{{ gallery["name"] }}',/*分享标题(可选)*/
				site:'',/*分享来源 如：腾讯网(可选)*/
				pics:location.href + "{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}", /*分享图片的路径(可选)*/
				style:'203',
				width:98,
				height:22
				};
				var s = [];
				for(var i in p){
				s.push(i + '=' + encodeURIComponent(p[i]||''));
				}
				document.write(['<a version="1.0" class="qzOpenerDiv" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?',s.join('&'),'" target="_blank">分享</a>'].join(''));
			})();
			</script>
		</div>
	<!--分享结束-->
		<div>
			<h3 class="gallery-title">
				<a href="{{ gallery['gallery'] }}">{{ gallery["name"] }}</a>
			</h3>
		</div>
	</div>
    <span class="image-size">{{ gallery["images"] | size }} 张图片</span>
</div>
{% endfor %}
</div>
<script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>
