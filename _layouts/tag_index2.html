---
layout: default
---
<div class="category">
	<h2 class="category-post-title"><div class="category-post-title-item">标签：{{ page.tag }}</div></h2>

	<div class="node">
		<ul>
			{% for post in site.tags[page.tag] %}
			<li class="category-post">{{ post.date | date_to_string | date: '%Y-%m-%d' }} &nbsp;&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
